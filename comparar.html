<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar Dispositivos — Comparatech</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="conteiner">
    <header class="header">
      <div class="logo">
        <a href="Index.html"><img src="Imagenes/Logos/logo1.png" alt="logo" width="100"></a>
        <h1>Comparatech</h1>
      </div>

      <nav class="nav">
        <div class="dropdown">
          <button>≡</button>
          <div class="dropdown-options">
            <a href="inicio.html">Inicio</a>
            <a href="noticias.html">Noticias</a>
            <a href="categoria.html">Categorías</a>
            <a href="soporte.html">Soporte</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="comparison-page">
      <h2>Comparación de dispositivos</h2>
      <div id="compare-container" class="comparison-grid"></div>
    </section>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("compare-container");
    const datos = JSON.parse(localStorage.getItem("comparar"));

    if (!datos || datos.length < 2) {
      container.innerHTML = "<p class='empty-message'>⚠️ No hay dispositivos seleccionados para comparar.</p>";
      return;
    }

    // Simular datos extra si no están disponibles
    const specsSimuladas = {
      procesador: ["Snapdragon 8 Gen 3", "Apple A17 Pro", "Tensor G3", "Dimensity 9200", "Snapdragon 7 Gen 2"],
      ram: ["8 GB", "12 GB", "16 GB", "6 GB"],
      pantalla: ["6.7'' AMOLED 120Hz", "6.8'' LTPO OLED", "6.5'' Super Retina XDR"],
      bateria: ["5000 mAh", "4800 mAh", "4500 mAh", "5300 mAh"],
      camara: ["108 MP + 12 MP + 10 MP", "50 MP + 12 MP + 48 MP", "200 MP + 50 MP + 12 MP"]
    };

    container.innerHTML = datos.map((p, i) => `
      <div class="comparison-card">
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p><strong>Marca:</strong> ${p.marca}</p>
        <p><strong>Precio:</strong> ${p.precio}</p>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;">
        <p><strong>Procesador:</strong> ${specsSimuladas.procesador[i % specsSimuladas.procesador.length]}</p>
        <p><strong>RAM:</strong> ${specsSimuladas.ram[i % specsSimuladas.ram.length]}</p>
        <p><strong>Pantalla:</strong> ${specsSimuladas.pantalla[i % specsSimuladas.pantalla.length]}</p>
        <p><strong>Batería:</strong> ${specsSimuladas.bateria[i % specsSimuladas.bateria.length]}</p>
        <p><strong>Cámara:</strong> ${specsSimuladas.camara[i % specsSimuladas.camara.length]}</p>
      </div>
    `).join("");
  });
  </script>
</body>
</html>
